name: CI

on:
  push:
    branches:
      - main
      - testing
  pull_request:
    branches:
      - main
      - testing

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install
      env:
        CI: true

    - name: Set dummy DATABASE_URL
      run: echo "DATABASE_URL=postgresql://user:password@localhost:5432/db" >> $GITHUB_ENV

    - name: Run ESLint
      run: pnpm lint

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies
      run: pnpm install
      env:
        CI: true

    - name: Set dummy DATABASE_URL
      run: echo "DATABASE_URL=postgresql://user:password@localhost:5432/db" >> $GITHUB_ENV

    - name: Build project
      run: pnpm build

